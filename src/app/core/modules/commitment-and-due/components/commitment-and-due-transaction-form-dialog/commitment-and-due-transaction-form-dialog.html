<div class="container w-100">
	<h2 mat-dialog-title>تسجيل معاملة مالية</h2>
	<mat-dialog-content>
		<form [formGroup]="Form" class="d-flex flex-column mat-dialog-content">
			<div class="row">
				<mat-form-field appearance="fill" class="col-6" color="warn">
					<mat-label>المتبقي</mat-label>
					<input id="rest" matInput type="number" formControlName="rest" readonly="true"/>
				</mat-form-field>
				<mat-form-field appearance="fill" class="col-6" color="warn">
					<mat-label>المدفوع مسبقا</mat-label>
					<input id="previousPaid" matInput type="number" formControlName="previousPaid" readonly="true"/>
				</mat-form-field>
			</div>
			<div class="row">
				<div class="col">
					<mat-form-field appearance="fill" class="w-100" color="warn">
						<mat-label>المبلغ</mat-label>
						<input type="number" matInput formControlName="amount" min="0"/>
					</mat-form-field>
				</div>
        <div class="col">
				<mat-form-field appearance="fill" class="w-100" color="warn" >
					<mat-label>المصدر</mat-label>
					<mat-select formControlName="source">
						<mat-option *ngFor="let source of transactionSource" [value]="source.value">{{ source.name }}</mat-option>
					</mat-select>
				</mat-form-field>
        </div>
			</div>
			<div class="row">
				<div class="col">
					<mat-form-field appearance="fill" class="w-100" color="warn">
						<mat-label>ملاحظات</mat-label>
						<input type="text" matInput formControlName="comment" />
						<mat-error *ngIf="comment.hasError('required') && (comment.touched || comment.dirty)"> يجب ادخال الملاحظات </mat-error>
					</mat-form-field>
				</div>
			</div>
		</form>
	</mat-dialog-content>
  <div mat-dialog-actions class="d-flex justify-content-end">
    <button type="button" mat-stroked-button color="warn" (click)="onNoClick()" tabindex="-1">{{ 'button.back' | translate }}</button>
    <button mat-raised-button type="submit" color="warn" (click)="handleSubmit()" [disabled]="!Form.valid || isSubmitting" class="mx-2 px-4">
      {{ isSubmitting ? ('button.wait' | translate) : ('button.save' | translate) }}
    </button>
  </div>
</div>
