<div class="container w-100">
	<h2 class="w-100 text-center mt-3">تغيير الشيفت وتسليم العهدة</h2>
	<mat-dialog-content>
		<section class="d-flex">
			<form [formGroup]="Form" class="d-flex flex-column w-100">
				<div class="row">
					<div class="col">
						<mat-form-field class="w-100" color="warn">
							<mat-label>تسليم العهدة</mat-label>
							<input type="number" matInput formControlName="guarante" min="0"/>
							<mat-error *ngIf="guarante.errors?.['required']">يجب إدخال قيمة العهدة</mat-error>
						</mat-form-field>
					</div>
				</div>
        <div class="row">
					<div class="col">
						<mat-form-field class="w-100" color="warn">
							<mat-label>توريد للبنك</mat-label>
							<input type="number" matInput formControlName="bankGuarante" min="0"/>
							<mat-error *ngIf="bankGuarante.errors?.['required']">يجب إدخال المبلغ</mat-error>
						</mat-form-field>
					</div>
				</div>
			</form>
		</section>
	</mat-dialog-content>
  <div mat-dialog-actions class="d-flex justify-content-end">
    <button type="button" mat-stroked-button color="warn" (click)="onNoClick()" tabindex="-1">{{ 'button.back' | translate }}</button>
    <button mat-raised-button type="submit" color="warn" (click)="handleSubmit()" [disabled]="!Form.valid || isSubmitting" class="mx-2 px-4">
      {{ isSubmitting ? ('button.wait' | translate) : ('button.save' | translate) }}
    </button>
  </div>
</div>
