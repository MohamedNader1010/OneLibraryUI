<div class="container w-100">
	<h2 mat-dialog-title *ngIf="id.value; else update">{{ 'material.edit' | translate }}</h2>
	<ng-template #update>
		<h2 mat-dialog-title>{{ 'material.new' | translate }}</h2>
	</ng-template>
	<mat-dialog-content>
		<form [formGroup]="Form" class="d-flex flex-column mat-dialog-content">
			<div class="row">
				<div class="col-6">
					<mat-form-field appearance="fill" class="w-100" color="warn">
						<mat-label>{{ 'form.name.label' | translate }}</mat-label>
						<input matInput formControlName="name" />
						<mat-error *ngIf="name.errors?.['required']">يجب ادخال اسم الخامة </mat-error>
					</mat-form-field>
				</div>
				<div class="col-6">
					<mat-form-field appearance="fill" class="w-100" color="warn">
						<mat-label>{{ 'form.material.wholesalePrice.label' | translate }}</mat-label>
						<input matInput type="number" formControlName="price" min="0" />
						<mat-error *ngIf="price.errors?.['required']"> يجب تحديد السعر </mat-error>
					</mat-form-field>
				</div>
			</div>
		</form>
	</mat-dialog-content>
  <div mat-dialog-actions class="d-flex justify-content-end">
    <button type="button" mat-stroked-button color="warn" (click)="onNoClick()" tabindex="-1">{{ 'button.back' | translate }}</button>
    <button mat-raised-button type="submit" color="warn" (click)="handleSubmit()" [disabled]="!Form.valid || isSubmitting" class="mx-2 px-4">
      {{ isSubmitting ? ('button.wait' | translate) : ('button.save' | translate) }}
    </button>
  </div>
</div>
