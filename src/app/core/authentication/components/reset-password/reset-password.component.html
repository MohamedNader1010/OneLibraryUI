<mat-card class="shadow-lg" style="width: 450px; border: 1px solid #dadce0">
	<form [formGroup]="form" (ngSubmit)="handleSubmit()">
		<mat-card-header>
			<mat-card-title class="mb-3">تغيير كلمة السر</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<mat-form-field appearance="fill" class="w-100" color="warn">
				<mat-label>كلمة السر</mat-label>
				<input matInput autocomplete="new-password" [type]="hide ? 'password' : 'text'" formControlName="newPassword" />
				<button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
					<mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
				</button>
				<mat-error *ngIf="newPassword.errors?.['minlength'] && !newPassword.errors?.['required']">
					كلمة السر يجب الا تقل عن {{newPassword.errors?.['minlength']?.['requiredLength']}} رمز
				</mat-error>
				<mat-error *ngIf="newPassword.errors?.['required']"> يجب ادخال كلمة السر </mat-error>
			</mat-form-field>
			<mat-form-field appearance="fill" class="w-100" color="warn">
				<mat-label>تاكيد كلمة السر</mat-label>
				<input matInput autocomplete="new-password" [type]="hideConfirm ? 'password' : 'text'" formControlName="confirmPassword" />
				<button type="button" mat-icon-button matSuffix (click)="hideConfirm = !hideConfirm" [attr.aria-label]="'Hide confirm password'" [attr.aria-pressed]="hideConfirm">
					<mat-icon>{{ hideConfirm ? 'visibility_off' : 'visibility' }}</mat-icon>
				</button>
				<mat-error *ngIf="confirmPassword.errors?.['required']"> يجب تاكيد كلمة السر </mat-error>
			</mat-form-field>
		</mat-card-content>
		<mat-card-actions align="end" class="justify-content-between">
			<button mat-raised-button color="warn" [disabled]="!form.valid || logging">{{ logging ? 'انتظر من فضلك' : 'حفظ' }}</button>
			<button type="button" mat-stroked-button color="warn" class="mx-2" (click)="handleLogin()">تسجيل الدخول</button>
		</mat-card-actions>
	</form>
</mat-card>
