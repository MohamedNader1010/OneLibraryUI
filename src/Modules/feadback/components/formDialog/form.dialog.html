<div class="container">
	<h2 mat-dialog-title *ngIf="id.value; else update">تعديل تعليق العميل</h2>
	<ng-template #update>
		<h2 mat-dialog-title>تسجيل تعليق جديد</h2>
	</ng-template>
	<mat-dialog-content>
		<form [formGroup]="form" (ngSubmit)="handleSubmit()" class="d-flex flex-column mat-dialog-content">
			<div class="row">
				<autocomplete class="col-6" label="العميل" [dataSource]="ClientsDataSource" (selectedId)="setCleintId($event)" [selectedValue]="cleintId.value"></autocomplete>
				<div class="col-6">
					<mat-form-field appearance="fill" class="w-100" color="warn">
						<mat-label>التاريخ</mat-label>
						<mat-hint>MM/DD/YYYY</mat-hint>
						<input matInput [matDatepicker]="datepicker" formControlName="feedBackDate" />
						<mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
						<mat-datepicker #datepicker></mat-datepicker>
					</mat-form-field>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<mat-form-field appearance="fill" class="w-100" color="warn">
						<mat-label>ملاحظات</mat-label>
						<textarea matInput formControlName="feedBack"></textarea>
					</mat-form-field>
				</div>
			</div>
			<div class="my-2 d-flex flex-row-reverse">
				<button mat-raised-button type="submit" color="warn" [disabled]="!form.valid || isSubmitting" class="mx-2 px-4">{{ isSubmitting ? 'انتظر من فضلك' : 'حفظ' }}</button>
				<button type="button" mat-stroked-button color="warn" (click)="onNoClick()" tabindex="-1">إلغاء</button>
			</div>
		</form>
	</mat-dialog-content>
</div>
