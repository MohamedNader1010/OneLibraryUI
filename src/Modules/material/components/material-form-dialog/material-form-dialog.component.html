<div class="container">
	<h2 mat-dialog-title *ngIf="id.value; else update">{{ 'material.edit' | translate }}</h2>
	<ng-template #update>
		<h2 mat-dialog-title>{{ 'material.new' | translate }}</h2>
	</ng-template>
	<mat-dialog-content>
		<form [formGroup]="Form" (ngSubmit)="handleSubmit()" class="d-flex flex-column mat-dialog-content">
			<div class="row">
				<div class="col-6">
					<mat-form-field appearance="fill" class="w-100">
						<mat-label>{{ 'form.material.label.name' | translate }}</mat-label>
						<input matInput formControlName="name" />
						<mat-error *ngIf="name.errors?.['required']">يجب ادخال اسم الخامة </mat-error>
					</mat-form-field>
				</div>
				<div class="col-6">
					<mat-form-field appearance="fill" class="w-100">
						<mat-label>{{ 'form.material.label.wholesalePrice' | translate }}</mat-label>
						<input matInput type="number" formControlName="price" min="0" />
						<mat-error *ngIf="price.errors?.['required']"> يجب تحديد السعر </mat-error>
					</mat-form-field>
				</div>
			</div>
			<div mat-dialog-actions>
				<button mat-raised-button type="submit" color="primary" [disabled]="!Form.valid || isSubmitting" class="mx-2 px-4">
					{{ (isSubmitting ? 'button.wait' : 'button.save') | translate }}
				</button>
				<button type="button" mat-stroked-button color="warn" (click)="back()" tabindex="-1">{{ 'button.back' | translate }}</button>
			</div>
		</form>
	</mat-dialog-content>
</div>
