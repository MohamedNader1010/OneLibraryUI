<div class="container">
    <h2 mat-dialog-title *ngIf="id.value; else update">{{'material.edit' | translate}}</h2>
    <ng-template #update>
        <h2 mat-dialog-title>{{'material.new' | translate}}</h2>
    </ng-template>
    <mat-dialog-content>
        <mat-spinner *ngIf="isLoading" class="mx-auto mt-5" color="warn"></mat-spinner>
        <form *ngIf="!isLoading" [formGroup]="Form" (ngSubmit)="handleSubmit()" class="d-flex flex-column w-100 justify-content-lg-evenly">
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field class="w-auto">
                        <mat-label>{{'form.material.label.name' | translate}}</mat-label>
                        <input matInput formControlName="name" />
                        <mat-error *ngIf="name.errors?.['required']"> Name is <strong>required</strong> </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field class="w-auto">
                        <mat-label>{{'form.material.label.wholesalePrice' | translate}}</mat-label>
                        <input matInput type="number" formControlName="price" />
                        <mat-error *ngIf="price.errors?.['required']"> price is <strong>required</strong> </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="my-2 d-flex flex-row-reverse">
                <button mat-flat-button color="warn" class="mx-2 px-4" disabled="{{ !Form.valid }}">{{'button.save' |
                    translate}}</button>
                <button type="button" mat-stroked-button color="basic" (click)="back()">{{'button.back' | translate}}</button>
            </div>
        </form>
    </mat-dialog-content>
</div>
