<h2 class="w-100 text-center mt-3" *ngIf="id.value; else update">تعديل الخامات</h2>
<ng-template #update>
	<h2 class="w-100 text-center mt-3">خامات جديدة</h2>
</ng-template>
<section class="container d-flex justify-content-center">
	<form [formGroup]="Form" (ngSubmit)="handleSubmit()" class="d-flex flex-column w-50">
		<div class="row">
			<div class="col-8">
				<mat-form-field class="w-100">
					<mat-label>الأسم</mat-label>
					<input matInput formControlName="name" />
					<mat-error *ngIf="name.errors?.['required']"> Name is <strong>required</strong> </mat-error>
				</mat-form-field>
			</div>
			<!-- </div>
		<div class="row"> -->
			<div class="col-4">
				<mat-form-field class="w-100">
					<mat-label>سعر الجملة</mat-label>
					<input matInput type="number" formControlName="price" />
					<mat-error *ngIf="price.errors?.['required']"> price is <strong>required</strong> </mat-error>
				</mat-form-field>
			</div>
			<!-- <div class="col-6">
				<mat-form-field class="w-100">
					<mat-label>الكمية</mat-label>
					<input matInput type="number" formControlName="quantity" />
					<mat-error *ngIf="quantity.errors?.['required']"> quantity is <strong>required</strong> </mat-error>
				</mat-form-field>
			</div> -->
		</div>
		<div class="my-2 d-flex flex-row-reverse">
			<button mat-flat-button color="warn" class="mx-2 px-4" disabled="{{ !Form.valid }}">حفظ</button>
			<button type="button" mat-stroked-button color="basic" (click)="back()">رجوع</button>
		</div>
	</form>
</section>
