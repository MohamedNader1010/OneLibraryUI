<div class="container w-100">
  <h2 mat-dialog-title *ngIf="id.value; else update">تعديل البيانات</h2>
  <ng-template #update>
    <h2 mat-dialog-title>تسجيل التزام او استحقاق جديد</h2>
  </ng-template>
  <mat-dialog-content>
    <form [formGroup]="Form" class="d-flex flex-column mat-dialog-content">
      <div class="row">
        <label id="service-note-raido-group-label">أختر مورد او موظف</label>
        <mat-radio-group formControlName="supplierOrEmployee" arialabelledby="service-note-raido-group-label" color="warn">
          <mat-radio-button value="supplier">مورد</mat-radio-button>
          <mat-radio-button value="employee">موظف</mat-radio-button>
        </mat-radio-group>
      </div>
      <div class="row">
        <ng-container *ngIf="supplierOrEmployee.value == 'employee'">
          <autocomplete
            class="col-6"
            label="الموظف"
            [dataSource]="EmployeesDataSource"
            (selectedId)="setEmployeeId($event)"
            [selectedValue]="employeeId.value"
            [loading]="employeeLoading"
          ></autocomplete>
        </ng-container>
        <ng-container *ngIf="supplierOrEmployee.value == 'supplier'">
          <autocomplete
            class="col-6"
            label="المورد"
            [dataSource]="SuppliersDataSource"
            (selectedId)="setSupplierId($event)"
            [selectedValue]="supplierId.value"
            [loading]="supplierLoading"
          ></autocomplete>
        </ng-container>
        <div class="col-6">
          <mat-form-field appearance="fill" class="w-100" color="warn">
            <mat-label>{{ 'transaction.type' | translate }}</mat-label>
            <mat-select formControlName="type">
              <mat-option *ngFor="let type of TransactionTypes" [value]="type">
                {{ TransactionTypeInstance[type] }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="type?.hasError('required')"> يجب اختيار النوع</mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <mat-form-field color="warn" class="w-100">
            <mat-label>أسم المعاملة</mat-label>
            <input type="text" matInput formControlName="name" />
            <mat-error *ngIf="name.invalid && (name.dirty || name.touched)"> يجب ادخال الاسم </mat-error>
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-form-field class="w-100" color="warn">
            <mat-label>{{ 'shared.amount' | translate }}</mat-label>
            <input type="number" matInput formControlName="amount" min="0" />
            <mat-error *ngIf="amount.invalid && (amount.dirty || amount.touched)"> يجب ان يكون المبلغ اكبر من 0 </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <mat-form-field class="w-100" color="warn">
            <mat-label>{{ 'shared.comments' | translate }}</mat-label>
            <textarea matInput formControlName="comment"></textarea>
          </mat-form-field>
        </div>
      </div>
    </form>
  </mat-dialog-content>
  <div mat-dialog-actions class="d-flex justify-content-end">
    <button type="button" mat-stroked-button color="warn" (click)="onNoClick()" tabindex="-1">{{ 'button.back' | translate }}</button>
    <button mat-raised-button type="submit" color="warn" (click)="handleSubmit()" [disabled]="!Form.valid || isSubmitting" class="mx-2 px-4">
      {{ isSubmitting ? ('button.wait' | translate) : ('button.save' | translate) }}
    </button>
  </div>
</div>
