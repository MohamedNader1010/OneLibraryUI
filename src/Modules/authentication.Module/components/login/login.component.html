<mat-card class="container mat-elevation-z15 py-2">
	<div class="text-center my-5">
		<img src="/assets/Layer.png" alt="One Library" width="100" />
	</div>
	<form [formGroup]="loginForm" (ngSubmit)="handleSubmit()">
		<mat-card-header>
			<mat-card-title>login</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<mat-form-field appearance="fill" class="w-100">
				<mat-label>Username</mat-label>
				<input type="text" matInput formControlName="userName" />
				<!-- <mat-error *ngIf="username.errors?.['email']&& !username.errors?.['required']"> Please enter a valid email address </mat-error> -->
				<mat-error *ngIf="userName.errors?.['required']"> username is <strong>required</strong> </mat-error>
			</mat-form-field>
			<mat-form-field appearance="fill" class="w-100">
				<mat-label>Password</mat-label>
				<input matInput [type]="hide ? 'password' : 'text'" formControlName="password" />
				<button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
					<mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
				</button>
				<mat-error *ngIf="password.errors?.['minlength'] && !password.errors?.['required']">
					password must be greater than {{password.errors?.['minlength']?.['requiredLength']}} character
				</mat-error>
				<mat-error *ngIf="password.errors?.['required']"> Password is <strong>required</strong> </mat-error>
			</mat-form-field>
		</mat-card-content>
		<mat-card-actions align="end">
			<button type="button" mat-button color="primary" (click)="handleRegister()">register</button>
			<button mat-flat-button color="primary" [disabled]="!loginForm.valid">login</button>
		</mat-card-actions>
		<!-- <mat-card-footer>
			<mat-progress-bar mode="query"></mat-progress-bar>
		</mat-card-footer> -->
	</form>
</mat-card>
