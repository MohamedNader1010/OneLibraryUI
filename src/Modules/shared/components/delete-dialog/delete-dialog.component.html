<div class="d-flex flex-column">
	<h3 mat-dialog-title>سيتم حذف البيانات التالية , هل انت متأكد؟</h3>
	<div mat-dialog-content *ngFor="let key of data.row | keyvalue">
		<h4 dir="ltr">{{key.value}}<strong> : {{getTranslatedString(key.key)}}</strong></h4>
		<!-- <h4><strong>أسم الخامة : </strong>{{key.}}</h4>
		<h4><strong>السعر : </strong>{{data.price}}</h4>
		<h4><strong>الكمية الحالية : </strong>{{data.quantity}}</h4> -->

	</div>
	<div mat-dialog-actions>
		<button mat-raised-button color="warn" (click)="confirmDelete()">{{ (isSubmitting ? 'button.wait' :
			'button.delete') | translate }}</button>
		<button mat-raised-button (click)="onNoClick()" tabindex="-1">{{ 'button.back' | translate }}</button>
	</div>
</div>
