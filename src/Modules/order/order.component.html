<app-table
	[canView]="true"
	[hasTransaction]="true"
	[canDelete]="false"
	[tableColumns]="tableColumns"
	[formName]="formName"
	[componentName]="componentName"
	[isPaginated]="true"
	(OnDelete)="handleDelete($event)"
	(onNew)="handleNewRow($event)"
	(onEdit)="handleEditRow($event)"
	(onTransaction)="handleOrderTransaction($event)"
	[database]="database">
</app-table>
