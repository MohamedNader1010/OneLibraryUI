  <div class="container">
    <h2 mat-dialog-title *ngIf="id.value; else update">{{ 'supplier.edit' | translate }}</h2>
    <ng-template #update>
      <h2 mat-dialog-title>{{ 'supplier.new' | translate }}</h2>
    </ng-template>
    <mat-dialog-content>
      <form [formGroup]="Form" (ngSubmit)="handleSubmit()" class="d-flex flex-column mat-dialog-content">
        <div class="row">
          <div class="col-6">
            <mat-form-field appearance="fill" class="w-100" color="warn">
              <mat-label>{{ 'form.name.label' | translate }}</mat-label>
              <input matInput formControlName="name" />
              <mat-error *ngIf="name.errors?.['required']">يجب ادخال اسم المورد </mat-error>
            </mat-form-field>
          </div>
          <div class="col-6">
            <mat-form-field appearance="fill" class="w-100" color="warn">
              <mat-label>رقم التلفون</mat-label>
              <input type="tel" matInput formControlName="phoneNumber" />
              <mat-icon matSuffix>phone</mat-icon>
              <mat-error *ngIf="phone.errors?.['pattern']&& !phone.errors?.['required']"> يجب ادخال رقم تليفون صحيح </mat-error>
              <mat-error *ngIf="phone.errors?.['required']"> يجب ادخال البيانات </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="my-2 d-flex flex-row-reverse">
          <button mat-raised-button type="submit" color="warn" [disabled]="!Form.valid || isSubmitting" class="mx-2 px-4">
            {{ (isSubmitting ? 'button.wait' : 'button.save') | translate }}
          </button>
          <button type="button" mat-stroked-button color="warn" (click)="onNoClick()" tabindex="-1">{{ 'button.back' | translate }}</button>
        </div>
      </form>
    </mat-dialog-content>
  </div>
