<div class="container">
	<h2 mat-dialog-title *ngIf="id.value; else update">{{ 'service.edit' | translate }}</h2>
	<ng-template #update>
		<h2 mat-dialog-title>{{ 'service.new' | translate }}</h2>
	</ng-template>
	<mat-dialog-content>
		<form [formGroup]="Form" (ngSubmit)="handleSubmit()" class="d-flex flex-column mat-dialog-content">
			<div class="row">
				<div class="col">
					<mat-form-field class="w-100">
						<mat-label>الأسم</mat-label>
						<input matInput formControlName="name" />
						<mat-error *ngIf="name.errors?.['required']">يجب ادخال اسم الخدمة </mat-error>
					</mat-form-field>
				</div>
			</div>
			<div class="row">
				<mat-form-field appearance="fill" class="col-6">
					<mat-label>الخامة</mat-label>
					<mat-select formControlName="materialId">
						<mat-option *ngFor="let mat of MaterialDataSource" [value]="mat.id">{{ mat.name }}</mat-option>
					</mat-select>
					<mat-error *ngIf="materialId.errors?.['required']">يجب اختيار الخامة المستخدمة </mat-error>
				</mat-form-field>
				<mat-form-field appearance="fill" class="col-6">
					<mat-label>النوع</mat-label>
					<mat-select formControlName="serviceTypeId">
						<mat-option *ngFor="let type of ServiceTypeDataSource" [value]="type.id">{{ type.name }}</mat-option>
					</mat-select>
					<mat-error *ngIf="serviceTypeId.errors?.['required']">يجب اختيار نوع الخدمة </mat-error>
				</mat-form-field>
			</div>
			<div mat-dialog-actions>
				<button mat-raised-button type="submit" color="primary" [disabled]="!Form.valid || isSubmitting" class="mx-2 px-4">
					{{ (isSubmitting ? 'button.wait' : 'button.save') | translate }}
				</button>
				<button type="button" mat-stroked-button color="warn" (click)="back()" tabindex="-1">{{ 'button.back' | translate }}</button>
			</div>
		</form>
	</mat-dialog-content>
</div>
