<div class="container">
	<h2 mat-dialog-title *ngIf="id.value; else update">{{ 'service.edit' | translate }}</h2>
	<ng-template #update>
		<h2 mat-dialog-title>{{ 'service.new' | translate }}</h2>
	</ng-template>
	<mat-dialog-content>
		<form [formGroup]="Form" (ngSubmit)="handleSubmit()" class="d-flex flex-column mat-dialog-content">
			<div class="row">
				<div class="col-6">
					<mat-form-field class="w-100">
						<mat-label>الأسم</mat-label>
						<input matInput formControlName="name" />
						<mat-error *ngIf="name.errors?.['required']">يجب ادخال اسم الخدمة </mat-error>
					</mat-form-field>
				</div>
				<mat-form-field appearance="fill" class="col-6">
					<mat-label>النوع</mat-label>
					<mat-select formControlName="serviceTypeId">
						<mat-option *ngFor="let type of ServiceTypeDataSource" [value]="type.id">{{ type.name }}</mat-option>
					</mat-select>
					<mat-error *ngIf="serviceTypeId.errors?.['required']">يجب اختيار نوع الخدمة </mat-error>
				</mat-form-field>
			</div>
			<!-- service materials -->
			<div class="row my-2 align-items-center">
				<div class="col-2">الخامات</div>
				<div class="col-8">
					<mat-divider></mat-divider>
				</div>
				<button class="col-1" type="button" mat-icon-button matTooltip="add" color="basic" aria-label="add service Material row" (click)="handleNewServiceMaterial()">
					<mat-icon>add</mat-icon>
				</button>
			</div>
			<div formArrayName="serviceMaterials" *ngIf="serviceMaterials.controls.length" class="row">
				<div class="col-6" *ngFor="let component of serviceMaterials.controls; let i = index">
					<div [formGroupName]="i" class="row">
						<mat-form-field appearance="fill" class="col-10">
							<mat-label>الخامة</mat-label>
							<mat-select formControlName="materialId">
								<mat-option *ngFor="let mat of MaterialDataSource" [value]="mat.id">{{ mat.name }}</mat-option>
							</mat-select>
							<mat-error *ngIf="getServiceMaterial(i)?.errors?.['required']">يجب اختيار الخامة المستخدمة </mat-error>
						</mat-form-field>
						<div class="col-1">
							<button type="button" mat-icon-button matTooltip="delete" color="warn" aria-label="delete selected row" (click)="handleDeleteServiceMaterial(i)">
								<mat-icon>delete</mat-icon>
							</button>
						</div>
					</div>
				</div>
			</div>
			<!-- end service materials -->
			<!-- service prices -->
			<div class="row my-2 align-items-center">
				<div class="col-3">تسعير الخدمة</div>
				<div class="col-7">
					<mat-divider></mat-divider>
				</div>
				<button class="col-1" type="button" mat-icon-button matTooltip="add" color="basic" aria-label="add service price row" (click)="handleNewServicePrice()">
					<mat-icon>add</mat-icon>
				</button>
			</div>
			<div formArrayName="servicePricePerClientTypes" *ngIf="servicePricePerClientTypes.controls.length">
				<div class="row" *ngFor="let component of servicePricePerClientTypes.controls; let i = index">
					<ng-container [formGroupName]="i">
						<mat-form-field appearance="fill" class="col-5">
							<mat-label>نوع العميل</mat-label>
							<mat-select formControlName="clientTypeId">
								<mat-option *ngFor="let clientType of clientsTypesDataSource" [value]="clientType.id">{{ clientType.name }}</mat-option>
							</mat-select>
							<mat-error *ngIf="getServicePriceClientTypeId(i)?.errors?.['required']">يجب اختيار نوع العميل </mat-error>
						</mat-form-field>
						<mat-form-field class="w-100" class="col-5">
							<mat-label>السعر</mat-label>
							<input type="number" matInput formControlName="price" />
							<mat-error *ngIf="getServicePrice(i)?.errors?.['required']">يجب اختيار ادخال السعر </mat-error>
						</mat-form-field>
						<div class="col-1">
							<button type="button" mat-icon-button matTooltip="delete" color="warn" aria-label="delete selected row" (click)="handleDeleteServicePrice(i)">
								<mat-icon>delete</mat-icon>
							</button>
						</div>
					</ng-container>
				</div>
			</div>
			<!-- end service prices -->
			<div mat-dialog-actions>
				<button mat-raised-button type="submit" color="primary" [disabled]="!Form.valid || isSubmitting" class="mx-2 px-4">
					{{ (isSubmitting ? 'button.wait' : 'button.save') | translate }}
				</button>
				<button type="button" mat-stroked-button color="warn" (click)="back()" tabindex="-1">{{ 'button.back' | translate }}</button>
			</div>
		</form>
	</mat-dialog-content>
</div>
